<template name="postSubmit">
	<form class="main">

		<div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" type="text" value="" placeholder="Name your post"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="brief">Brief Description</label>
			<div class="controls">
				<textarea name="brief" type="text" value=""></textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="body">Post Content</label>
			<div class="controls">
				<textarea name="body" type="text" value=""></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</div>
		</div>
	</form>
</template>
